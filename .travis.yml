language: generic
env:
  - BUILD='--alpine'
  - BUILD='-f --ubuntu'

install:
  - sudo apt-get install python3 python3-pip unionfs-fuse uidmap
  - sudo pip3 install plash

cache:
  directories:
    - ~/plashcache

script:
  - sudo tar -xf ~/plashcache/data.tar -C / || true
  - plash-init
  - plash run --include-string " $BUILD" -- printf 'heellow'
  - sudo tar -cf --sort=name ~/plashcache/data.tar ~/.plashdata || true
